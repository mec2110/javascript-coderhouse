<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--estilos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <link rel="preconnect" href="..\fuente\WizardWorldSimplified-Kxr7.ttf">

    <!--font awesome 5-->
    <script src="https://kit.fontawesome.com/cb49666651.js" crossorigin="anonymous"></script>
    <!--titulo-->

    <title>LogIn</title>
</head>

<body>
    <section class="container">
        <div class=" row">
            <div >
                <a href="index.html"> <i class="fa-solid fa-circle-chevron-left" style="font-size:20px; color: blueviolet;"></i> Volver </a>
            </div>

            
        </div>
    </section>
    <section>
        <div class="container">
            <div>
                <p class="pmedium left">
                    Ingresá tus datos para loguearte:
                </p>
            </div>
            <div>
                <form action="index.html" id="formulario" class="login">
                    <input type="text" name="nombre" placeholder="Nombre" id="userName">
                    <input type="email" name="email" placeholder="Email" id="userMail">
                    <input type="password" name="password" placeholder="contraseña" id="userPass">
                    <button type="submit" class="btn btn-login" id="registrar"> Registrate </button>

                </form>
            </div>
            <div>
               
            </div>

            <div id="error" class="psmall left"></div>
            <div class="psmall left"><a href="index.html"><div id="exito"></div></a></div>

        </div>
    </section>

    <script src="js/login.js"></script>

</body>

</html>
